<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="header">
    <header>
        <h1>The Educator Box</h1>
        <h3>Lessons</h3>
    </header>

<div class="body">    
        <!--Daily lessons entry  -->       
        <form name = "LessonsForm" action="modified.php" method = "post" enctype = "multipart/form-data" >    
            <div class = "content_container">
                <div class = "content_form">    
                    <label>Lesson ID:</label>    
                    <input type = "int" name = "Lid" value = "" required/>    
                </div>
                <div class = "content_form">    
                    <label>Lesson Date:</label>    
                    <input type = "date" name = "date" value = "" required/>    
                </div>
                <div class = "content_form">    
                    <label>Teacher ID:</label>    
                    <input type = "int" name = "Tid" value = "" required/>    
                </div>      
                <div class = "content_form">    
                    <label>Lesson Subject:</label>    
                    <input type = "text" name = "Lsubject" value = "" required/>    
                </div>    
                <div class = "content_form">    
                    <label>Lesson Title:</label>    
                    <input type = "text" name = "Ltitle" value = "" required/>    
                </div>
                <div class = "content_form">    
                    <label>Lesson Description:</label>    
                    <input type = "text" name = "Ldescription" value = "" required/>    
                </div>      
                <div class = "content_form">    
                    <label>Lesson Notes:</label>    
                    <input type = "text" name = "Lnotes" value = "" required/>    
                </div>    
                <div class = "content_form">    
                    <label>Lesson Bellowrk:</label>    
                    <input type = "text" name = "Lbellwork" value = "" required/>    
                </div>
                <div class = "content_form">    
                    <label>Lesson Activity:</label>    
                    <input type = "text" name = "Lactivity" value = "" required/>    
                </div>
                <div class = "content_form">    
                    <label>Lesson Assessment:</label>    
                    <input type = "text" name = "Lassessment" value = "" required/>    
                </div>
            </div>    
        </form> 
         <!--buttons to input and manage data  -->
        <button class="ready">New</button>
        <button class="update">Edit</button>
        <button class="danger">Delete</button>
        <button class="success">Save</button> 
    </body>
