<div class="header">
    <header>
      <h1 >The Educator Box</h1>
    </header>

<div class="body">    
        <!--Registration form for new user -->   
        <h2>Sign Up</h2>    
        <form name = "RegistrationForm" action="modified.php" method = "post" enctype = "multipart/form-data" >    
            <div class = "login_container">
                <div class = "login_form">    
                    <label>Teacher ID:</label>    
                    <input type = "int" name = "id" value = "" required/>    
                </div>
                <div class = "login_form">    
                    <label>Last Name:</label>    
                    <input type = "text" name = "lname" value = "" required/>    
                </div>      
                <div class = "login_form">    
                    <label>First Name:</label>    
                    <input type = "text" name = "fname" value = "" required/>    
                </div>    
                <div class = "login_form">
                    <label> Department</label>
                    <select type="text" name="Subject" value="" required>
                        <option>ENGLISH</option>
                        <option>MATHEMATICS</option>
                        <option>PHYSICAL EDUCATION</option>
                        <option>SCIENCE</option>
                        <option>WORLD LANGUAGES</option>
                        <option>FINE AND PERFORMING ARTS</option>
                        <option>WRITING RUBRICS</option>
                        <option>COMPUTER SCIENCE</option>
                        <option>PERSONAL FINANCE</option>
                        <option>SOCIAL STUDIES</option>
                    </select>
                </div>
                <div class = "login_form">    
                    <label>Email:</label>    
                    <input type = "Email" name = "eml" value = "" required/>    
                </div>
                <div class = "login_form">    
                    <label>PhoneNo.:</label>    
                    <input type = "phoneNo." name = "phon" value = "" required/>    
                </div> 
                <div class = "login_form">    
                    <label>Username:</label>    
                    <input type = "username" name = "uname" value = "" required/>    
                </div> 
                <div class = "login_form">    
                    <label>Password:</label>    
                    <input type = "password" name = "pwd" value = "" required/>    
                </div>    
            </div>    
        </form>  
        <button class="success">Submit</button>
        <button class="danger">Cancel</button> 

    </body>
