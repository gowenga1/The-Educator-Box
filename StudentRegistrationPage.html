<!DOCTYPE html>
<html lang="en">
<title>The Educator Box</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="TheEducatorBoxUIStyleGuide.css ">

<div class="header">
    <header>
      <h1 >The Educator Box</h1>
    </header>

<div class="body">    
        <!--Registration form for new user -->   
        <h2>Student Registration</h2>    
        <form name = "StudentRegistrationForm" action="modified.php" method = "post" enctype = "multipart/form-data" >    
            <div class = "login_container">
                <div class = "login_form">    
                    <label>Student ID:</label>    
                    <input type = "int" name = "id" value = "" required/>    
                </div>
                <div class = "login_form">    
                    <label>Last Name:</label>    
                    <input type = "text" name = "lname" value = "" required/>    
                </div>      
                <div class = "login_form">    
                    <label>First Name:</label>    
                    <input type = "text" name = "fname" value = "" required/>    
                </div>    
                <div class = "login_form">    
                    <label>Grade:</label>    
                    <input type = "int" name = "grade" value = "" required/>    
                </div>   
                <div class = "login_form">    
                    <label>Email:</label>    
                    <input type = "Email" name = "eml" value = "" required/>    
                </div>
                <div class = "login_form">    
                    <label>Username:</label>    
                    <input type = "username" name = "uname" value = "" required/>    
                </div> 
                <div class = "login_form">    
                    <label>Password:</label>    
                    <input type = "password" name = "pwd" value = "" required/>    
                </div>
                <div class = "login_form">    
                    <label>ParentName:</label>    
                    <input type = "parentname" name = "parnam" value = "" required/>    
                </div>
                <div class = "login_form">
                    <label> Relationship:</label>
                    <select type="text" name="Relation" value="" required>
                        <option>Mother</option>
                        <option>Father</option>
                        <option>Grandparent</option>
                        <option>Sibling</option>
                        <option>Aunt</option>
                        <option>Uncle</option>
                        <option>Other</option>
                    </select>
                </div> 
                <div class = "login_form">    
                    <label>ParentEmail:</label>    
                    <input type = "text" name = "paremail" value = "" required/>    
                </div>
                <div class = "login_form">    
                    <label>ParentPhoneNo.:</label>    
                    <input type = "int" name = "parentphon" value = "" required/>    
                </div> 
            </div>    
        </form>  
        <button class="success">Save</button>
        <button class="update">Edit</button>
        <button class="danger">Cancel</button> 

    </body>
