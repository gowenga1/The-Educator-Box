    <header>
        <h1>The Educator Box</h1>
        <h3>Contact Log</h3>

<div class="body">    
        <!--Parent Teacher conference request  -->       
        <form name = "ConferenceRequestForm" action="modified.php" method = "post" enctype = "multipart/form-data" >    
            <div class = "content_container">
                <div class = "content_form">    
                    <label>Log ID:</label>    
                    <input type = "int" name = "id" value = "" required/>    
                </div>
                <div class = "content_form">    
                    <label>Date:</label>    
                    <input type = "datetime-local" name = "date" value = "" required/>    
                </div>
                <div class = "content_form">    
                    <label>Log ID:</label>    
                    <input type = "int" name = "id" value = "" required/>    
                </div>
                <div class = "content_form">    
                    <label>Parent PhoneNo:</label>    
                    <input type = "int" name = "pphon" value = "" required/>    
                </div>
                <div class = "content_form">    
                    <label>Student ID:</label>    
                    <input type = "int" name = "id" value = "" required/>    
                </div>
                <div class = "content_form">    
                    <label>Student Last Name:</label>    
                    <input type = "text" name = "slname" value = "" required/>    
                </div>      
                <div class = "content_form">    
                    <label>Student First Name:</label>    
                    <input type = "text" name = "sfname" value = "" required/>    
                </div>    
                <div class = "content_form">    
                    <label>Grade:</label>    
                    <input type = "int" name = "grd" value = "" required/>    
                </div>
                <div class = "content_form">    
                    <label>Subject:</label>    
                    <input type = "text" name = "subject" value = "" required/>    
                </div>      
                <div class = "content_form">    
                    <label>Parent Name:</label>    
                    <input type = "text" name = "pname" value = "" required/>    
                </div>    
                <div class = "content_form">    
                    <label> Relationship:</label>
                    <select type="text" name="Relation" value="" required>
                        <option>Mother</option>
                        <option>Father</option>
                        <option>Grandparent</option>
                        <option>Sibling</option>
                        <option>Aunt</option>
                        <option>Uncle</option>
                        <option>Other</option>
                    </select>   
                </div>
                <div class = "content_form">    
                    <label> Type of contact:</label>
                    <select type="text" name="Relation" value="" required>
                        <option>Phone call</option>
                        <option>Text message</option>
                        <option>Email</option>
                        <option>Face to face</option>
                        <option>Virtual Conference</option>
                    </select>   
                </div> 
                <div class = "content_form">    
                    <label>Reason for contact:</label>    
                    <input textarea = "text" name = "reason" value = "" required/>    
                </div>
                <div class = "content_form">    
                    <label>Parent comment:</label>    
                    <input type = "text" name = "pcommeng" value = "" required/>    
                </div> 
            </div>    
        </form>  
        <button class="ready">New</button>
        <button class="update">Edit</button>
        <button class="success">Save</button> 
    </body>
