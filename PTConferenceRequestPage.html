<div class="header">
    <header>
        <h1>The Educator Box</h1>
        <h3>Parent Teacher Conference Request</h3>
    </header>

<div class="body">    
        <!--Parent Teacher conference request entry  -->       
        <form name = "ConferenceRequestForm" action="modified.php" method = "post" enctype = "multipart/form-data" >    
            <div class = "content_container">
                <div class = "content_form">    
                    <label>Conference ID:</label>    
                    <input type = "int" name = "id" value = "" required/>    
                </div>
                <div class = "content_form">    
                    <label>Request Date:</label>  <!--date when request is made-->   
                    <input type = "datetime-local" name = "date" value = "" required/>    
                </div>
                <div class = "content_form">    
                    <label>Conference Date:</label>  <!--date when conference will be held-->   
                    <input type = "datetime-local" name = "date" value = "" required/>    
                </div>
                <div class = "content_form">    
                    <label>Student ID:</label>    
                    <input type = "int" name = "id" value = "" required/>    
                </div>
                <div class = "content_form">    
                    <label>Student Last Name:</label>    
                    <input type = "text" name = "slname" value = "" required/>    
                </div>      
                <div class = "content_form">    
                    <label>Student First Name:</label>    
                    <input type = "text" name = "sfname" value = "" required/>    
                </div>    
                <div class = "content_form">    
                    <label>Teacher ID:</label>    
                    <input type = "int" name = "id" value = "" required/>    
                </div>
                <div class = "content_form">    
                    <label>Teacher Last Name:</label>    
                    <input type = "text" name = "slname" value = "" required/>    
                </div>      
                <div class = "content_form">    
                    <label>Teacher First Name:</label>    
                    <input type = "text" name = "sfname" value = "" required/>    
                </div>    
                <div class = "content_form">    
                    <label>Comment:</label>    
                    <input type = "text" name = "reason" value = "" required/>    
                </div>
            </div>    
        </form> 
         <!--buttons to input and manage data  -->
        <button class="ready">New</button>
        <button class="update">Edit</button>
        <button class="danger">Delete</button>
        <button class="success">Save</button> 
    </body>
